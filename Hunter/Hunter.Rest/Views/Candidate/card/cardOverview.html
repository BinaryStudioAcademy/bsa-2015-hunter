<div ng-controller="CardOverviewController as overviewCtrl" ng-cloak>
    <div class="hrInterview_form" ng-repeat="feedback in overviewCtrl.feedbacks">
        <div ng-show="feedback.text.length > 0">
            <div>
                <h3>{{generalCardCtrl.feedbackTypes[feedback.type].name}}</h3>
                <span ng-hide="feedback.date == ''">Updated by {{feedback.userName}} at {{feedback.date}}</span>
            </div>
            <textarea disabled name="text" ng-model="feedback.text" ng-auto-expand></textarea>
        </div>
    </div>
    <div class="hrInterview_form" ng-show="overviewCtrl.techFeedback.text.length > 0">
        <div>
            <h3>Tech Feedback</h3>
            <span ng-hide="overviewCtrl.techFeedback.date.length <= 0">Updated by {{overviewCtrl.techFeedback.userName}} at {{overviewCtrl.techFeedback.date}}</span>
        </div>
        <textarea disabled name="text" ng-model="overviewCtrl.techFeedback.text" ng-auto-expand></textarea>
    </div>
    <div class="hrInterview_form" ng-repeat="test in overviewCtrl.tests.tests">
        <div ng-show="test.feedback.text.length > 0">
            <div>
                <h3>Test Feedback</h3>
                <span ng-hide="test.feedback.date.length <= 0">Updated by {{test.feedback.userName}} at {{test.feedback.date}}</span>
            </div>
            <textarea disabled name="text" ng-model="test.feedback.text" ng-auto-expand></textarea>
        </div>
    </div>
</div>
