<div ng-controller="CardSummaryController as summaryCtrl">
    <div class="wrapper">
        <div class="btn btn-default" ng-click="generalCardCtrl.changeTemplate(tab)">{{summaryCtrl.vacancy.name}}</div>
        <!--<div class="btn btn-default" ng-click="generalCardCtrl.changeTemplate(tab)">All Feedbacks</div>
    <div class="btn btn-default" ng-click="generalCardCtrl.changeTemplate(tab)">My Feedbacks</div>-->
        <div class="hrInterview_comments">
            <div class="hrInterview_form">
                <form name="summaryForm" ng-submit="summaryCtrl.saveSummary(summaryCtrl.summary.id, summaryCtrl.summary.cardId, summaryCtrl.summary.text, summaryCtrl.summary.type)">
                    <div>
                        <div>
                            <h3>{{generalCardCtrl.feedbackTypes[summaryCtrl.summary.type].name}}</h3>
                            <span ng-hide="summaryCtrl.summary.date == ''">Edited by {{summaryCtrl.summary.userAlias}} at {{summaryCtrl.summary.date}}</span>
                        </div>
                        <textarea name="text" ng-model="summaryCtrl.summary.text" ng-auto-expand>{{summaryCtrl.summary.text}}</textarea>
                    </div>
                    <div>
                        <input class="btn" type="submit" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
