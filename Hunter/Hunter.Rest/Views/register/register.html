<div class="col-md-4 col-md-offset-4">
    <form>
        <div class="form-group">
            <label>Login</label>
            <input type="email" class="form-control" ng-model="registerCtrl.newUser.email"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="registerCtrl.newUser.password"/>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" ng-model="registerCtrl.newUser.confirmPassword"/>
        </div>
        <div class="form-group">
            <label>State</label>
            <select class="form-control" ng-model="registerCtrl.newUser.state" ng-options="state.id as state.name for state in registerCtrl.states"></select>
        </div>
        <div class="form-group">
            <label class="control-label">Role</label>
            <select class="form-control" ng-model="registerCtrl.newUser.roleId" ng-options="role.id as role.name for role in registerCtrl.roles"></select>
        </div>

        <input class="btn btn-primary pull-right" ng-click="registerCtrl.register()" type="submit" value="Register"/>
    </form>
    

</div>
