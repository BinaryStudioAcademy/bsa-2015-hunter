<div class="col-md-4 col-md-offset-4">
    <div class="form-group">
        <label>Login</label>
        <input type="email" class="form-control" ng-model="loginCtrl.loginData.userName" />
    </div>
    <div class="form-group">
        <label>Login</label>
        <input type="password" class="form-control" ng-model="loginCtrl.loginData.password" />
    </div>
    <button class="btn btn-primary pull-right" ng-click="loginCtrl.login()">Login</button>
</div>
