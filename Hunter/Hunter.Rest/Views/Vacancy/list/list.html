<div class="container">

    <div class="row margin-bottom">
        <div class="col-md-2">
            <span class="h2">Vacancies</span>
        </div>
        <div class="col-md-3 col-md-offset-1">
            <select class="form-control">
                <option ng-click="vacancyListCtrl.filterParams.sortColumn = 'startDate'; vacancyListCtrl.filterParams.reverseSort = true;">Add Date (new first)</option>
                <option ng-click="vacancyListCtrl.filterParams.sortColumn = 'startDate'; vacancyListCtrl.filterParams.reverseSort = false;">Add Date (old first)</option>
                <option ng-click="vacancyListCtrl.filterParams.sortColumn = 'name'; vacancyListCtrl.filterParams.reverseSort = false;">Name (A-Z)</option>
                <option ng-click="vacancyListCtrl.filterParams.sortColumn = 'name'; vacancyListCtrl.filterParams.reverseSort = true;">Name (Z-A)</option>
            </select>
        </div>
        <div class="col-md-2 col-md-offset-1">
            <a href="#/vacancy/edit" class="btn">
                <span class="glyphicon glyphicon-plus-sign"></span>
                Add new
            </a>
        </div>
    </div>
    <div class="row">
        <form role="form">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Filter</label>
                    <input type="text" class="form-control" id="searchFilter" placeholder="Search" ng-model="vacancyListCtrl.filterParams.filter">
                </div>
                <h4>Pool</h4>
                <ul>
                    <li ng-repeat="pool in vacancyListCtrl.pools">
                        <div class="checkbox">
                            <label><input type="checkbox" ng-click="vacancyListCtrl.pushPopItem(vacancyListCtrl.pools[$index], vacancyListCtrl.filterParams.pool)">{{pool.name}}</label>
                        </div>
                    </li>
                </ul>
                <hr />
                <h4>Status</h4>
                <ul>
                    <li ng-repeat="status in vacancyListCtrl.statuses">
                        <div class="checkbox">
                            <label><input type="checkbox" ng-click="vacancyListCtrl.pushPopItem(vacancyListCtrl.statuses[$index], vacancyListCtrl.filterParams.status)">{{status.name}}</label>
                        </div>
                    </li>
                </ul>
                <hr />
                <h4>Added by</h4>
                <ul>
                    <li ng-repeat="adder in vacancyListCtrl.adders">
                        <div class="checkbox">
                            <label><input type="checkbox" ng-click="vacancyListCtrl.pushPopItem(vacancyListCtrl.adders[$index], vacancyListCtrl.filterParams.addedBy)">{{adder}}</label>
                        </div>
                    </li>
                </ul>
                <hr />
                <button ng-click="vacancyListCtrl.loadDataByParams()" class="btn btn-primary">Filter</button>
            </div>
            <div class="col-md-9">
                <table class="table table-striped table-hover table-responsive">
                    <tr>
                        <th>checkbox  </th>
                        <th>Title</th>
                        <th>Start date</th>
                        <th>End date</th>
                        <th>Candidates</th>
                        <th>Shortlisted</th>
                        <th>Added By</th>
                    </tr>

                    <tr ng-repeat="vacancy in vacancyListCtrl.vacancies">
                        <td>
                            <input type="checkbox">
                        </td>
                        <td>
                            <a href="#/vacancy/edit/{{vacancy.id}}">{{vacancy.name}}</a>
                        </td>
                        <td>{{vacancy.startDate | date:'dd-MM-yyyy'}}</td>
                        <td>{{vacancy.endDate | date:'dd-MM-yyyy'}}</td>
                        <td>{{vacancy.countCandidates}}</td>
                        <td>{{vacancy.countShortListed}}</td>
                        <td>{{vacancy.addedByName}}</td>
                    </tr>
                </table>
            </div>
            <div class="col-md-2">
                <select class="form-control">
                    <option>Close</option>
                    <option>Edit</option>
                    <option>Delete</option>
                </select>
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-primary">Ok</button>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="text-center">
            <div ng-controller="OtherController" class="other-controller">
                <div class="text-center">
                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="/Views/vacancy/list/dirPagination.tpl.html"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
