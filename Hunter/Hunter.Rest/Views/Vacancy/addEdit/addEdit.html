<div class="container" ng-controller="VacancyAddEditController as vacancyAddEditCtrl">
    <h3>{{vacancyAddEditCtrl.controllerName}}</h3>
    <input hidden name="Id" />
    <div class="row">
        <div class="col-md-4">
            <h3>General</h3><hr />
            <label>Name</label>
            <input ng-model="vacancyAddEditCtrl.newVacancy.Name" type="text" name="Name" class="form-control" size="50" maxlength="300" ng-required />
            <label>Start Date</label>
            <input type="date" ng-model="vacancyAddEditCtrl.newVacancy.StartDate" name="StartDate" class="form-control" />
            <label>End Date</label>
            <input type="date" ng-model="vacancyAddEditCtrl.newVacancy.EndDate" name="EndDate" class="form-control" value="" />
            <label>Location</label>
            <input type="text" ng-model="vacancyAddEditCtrl.newVacancy.Location" name="Location" class="form-control" value="" />
        </div>
        <div class="col-md-4">
            <h3>Note</h3><hr />
            <textarea ng-model="vacancyAddEditCtrl.newVacancy.Description" name="Description" class="form-control" maxlength="4000" cols="50" rows="3"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h3>Status</h3><hr />
            <label>State</label>
            <select ng-model="vacancyAddEditCtrl.newVacancy.Status" name="Status">
                <option value="0">Opened</option>
                <option value="1">Draft</option>
                <option value="2">Closed</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h3>Pool</h3><hr />
            <select ng-model="vacancyAddEditCtrl.newVacancy.PoolId" name="PoolId">
                <option ng-repeat="pool in vacancyAddEditCtrl.pools" value="{{pool.id}}">{{pool.name}}</option>
            </select>
        </div>
        <div class="col-md-4">
            <input class="btn btn-default" type="submit" value="Done" ng-click="vacancyAddEditCtrl.submitVacancy()" />
        </div>
    </div>
</div>
