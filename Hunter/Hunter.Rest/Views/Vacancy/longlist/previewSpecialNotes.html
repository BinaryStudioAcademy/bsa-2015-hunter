<div class="container-partial">
    <div class="ll_preview_overview" ng-repeat="note in llPreviewCtrl.notes" ng-hide="overview.text == ''">
        <div class="title">
            <h5></h5>
            <p>({{note.user}}, {{note.date | date:'dd.MM.yyyy hh.mm'}})</p>
        </div>
        <div class="text">{{note.text}}</div>
    </div>
</div>
