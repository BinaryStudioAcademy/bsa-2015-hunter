<table class="table table-bordered table-condensed table-striped table-hover" ng-controller="NotificationListController as notificationListCtrl">
    <tr class="tr-vert-center" ng-repeat="notification in notificationListCtrl.notifications">
        <td>{{notification.pending | localDate | date:'dd.MM.yyyy HH:mm'}}</td>
        <td>{{notification.message}}</td>
        <td><span class="glyphicon glyphicon-trash" title="Remove notification" ng-click="notificationListCtrl.deleteNotification($index)"></span></td>
        <td ng-hide="{{notificationListCtrl.isModal}}"><a href="#/candidate/{{notification.candidateId}}"><span class="glyphicon glyphicon-user" title="View candidate profile"></span></a></td>
    </tr>
</table>
