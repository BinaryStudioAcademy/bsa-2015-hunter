            <h3>User Profiles</h3>

            <div class="row" spinner="listCtrl.cardSpinner">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"
                        ng-class="{active: listCtrl.currentTabName == tab.name}"
                        ng-repeat="tab in listCtrl.tabs track by $index"
                        ng-click="listCtrl.changeTemplate(tab)">
                        <a role="presentation" data-toggle="tab">{{ tab.name }}</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade in active">
                        <div class="panel-body" id="card-dynamic" ng-include="listCtrl.templateToShow"></div>
                    </div>
                </div>
            </div>
